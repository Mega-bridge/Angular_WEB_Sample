<div class="control-wrap">
<label><span>Angle:</span> <input type="range" id="angle-control" value="0" min="0" max="360" (input)="changeControl('#angle-control','angle')"></label>
<label><span>Scale:</span> <input type="range" id="scale-control" value="0.2" min="0.1" max="3" step="0.1" (input)="changeControl('#scale-control','scale')"></label>
<button class="button-style del" (click)="removeSelected();"> DELETE
</button>
</div>

<canvas id="canvas"
        #htmlCanvas
        style=" background-repeat: no-repeat; background-size: 100% 100%; "></canvas>
