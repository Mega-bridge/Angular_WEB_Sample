<div class="container">
    <div class="col">
        <div class="card">
            <div class="card-header">Free Drawing Mode</div>
            <div class="card-body">
                <div class="input-group">
                    <div class="input-group-append">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="customSwitch1" (click)="drawMode()">
                            <label class="custom-control-label" for="customSwitch1">Enable / Disable</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <div class="canvas-wrap">
        <div>
        <app-dashboard-drag-and-drop #canvas></app-dashboard-drag-and-drop>
        </div>


        <kendo-popup [anchor]="anchor"
                     [anchorAlign]="anchorAlign"
                     [popupAlign]="popupAlign"
                     *ngIf="showFishes">

            <div  class="select-image">

                <div *ngFor="let img of fishImg" class="img-wrap">
                    <img  (click)="selectFishImg($event,img)" [src]="img"  alt="smile"
                          [style.box-shadow]="selectFish === img ? '0 0 4px blue' : ''"/>
                </div>
                <div style="border: #a7a7a7 solid 2px;"></div>


                <div *ngFor="let scalesImg of fishScalesImg;let i = index"  class="img-wrap">
                    <img  (click)="selectFishScalesImg($event,scalesImg,'fish')" [src]="scalesImg"  alt=""
                          [style.box-shadow]="selectFishScale === scalesImg ? '0 0 4px blue' : ''"/>
                </div>
            </div>
        </kendo-popup>





        <div class="row"  #anchor >

            <div class="img-card">
                <div class="img-card-header">가족 선택</div>
                <div class="img-card-body max-height">
                    <kendo-chiplist
                            selection="single"
                            (selectedChange)="selectFamilyType($event)"
                    >
                        <kendo-chip
                                *ngFor="let family of familyTypeList;"
                                [label]="family.label"
                                [selected]="family.selected"
                                [disabled]="isDisabled"

                        >
                        </kendo-chip>
                    </kendo-chiplist>
                </div>
            </div>

            <div class="img-card">
                <div class="img-card-header"  (click)="showWaterPort = !showWaterPort">어항</div>
                <div *ngIf="showWaterPort">
                    <div class="card-body text-center">
                        <div *ngFor="let img of waterPortImg"  class="img-wrap">
                            <img  (click)="selectWater(img)" [src]="img" alt=""
                                  [style.box-shadow]="selectWaterPort === img ? '0 0 4px blue' : ''" />
                        </div>
                    </div>
                </div>
            </div>



            <div class="img-card" >
                <div class="img-card-header">
                    <img class="img-card-style" [ngStyle]="{'pointer-events': isFamilyAfterFish ? 'auto' : 'none'}" src="../assets/img/fish.svg" (click)="showFishes = !showFishes">
                </div>


            </div>

            <div class="img-card">
                <div class="img-card-header" (click)="showWhales = !showWhales">고래</div>
                <div  *ngIf="showWhales"  class="img-card-body max-height">
                    <div *ngFor="let img of whaleImg"  class="img-wrap">
                        <img (click)="getImgPolaroid($event)" [src]="img"  alt=""/>
                    </div>
                </div>
            </div>

            <div class="img-card">
                <div class="img-card-header" (click)="showSharks = !showSharks">상어</div>
                <div *ngIf="showSharks"  class="img-card-body max-height">
                    <div *ngFor="let img of sharkImg"  class="img-wrap">
                        <img (click)="getImgPolaroid($event)" [src]="img"  alt=""/>
                    </div>
                </div>
            </div>

            <div class="img-card">
                <div class="img-card-header" (click)="showEels = !showEels">장어</div>
                <div *ngIf="showEels"  class="img-card-body max-height">
                    <div *ngFor="let img of eelImg"  class="img-wrap">
                        <img (click)="getImgPolaroid($event)" [src]="img"  alt=""/>
                    </div>
                </div>
            </div>

            <div class="img-card">
                <div class="img-card-header" (click)="showRoundFishes = !showRoundFishes">둥근물고기</div>
                <div *ngIf="showRoundFishes"  class="img-card-body max-height">
                    <div *ngFor="let img of roundFishImg"  class="img-wrap">
                        <img (click)="getImgPolaroid($event)" [src]="img"  alt=""/>
                    </div>
                </div>
            </div>

            <div class="img-card">
                <div class="img-card-header" (click)="showFishEct = !showFishEct">물고기 외</div>
                <div *ngIf="showFishEct"  class="img-card-body max-height">
                    <!--                <div *ngFor="let img of ectImg"  class="img-wrap">-->
                    <!--                    <img src="">-->
                    <!--                </div>-->
                </div>
            </div>
        </div>
    </div>
    <button style="height:40pt;position:absolute; top:80px;left:99%;width:50px;" (click)="resultVisible=!resultVisible">결과보기</button>
    <div class="col" *ngIf="resultVisible">
        <div class="card">
            <div class="card-header">Options</div>
            <div class="card-body text-center">
                <div class="btn-group">
                    <button data-toggle="tooltip" data-placement="bottom" title="Delete element" type="button"
                            (click)="removeSelected();"> delete
                    </button>
                    <button data-toggle="tooltip" data-placement="bottom" title="Export to image" type="button" (click)="rasterize();">
                        Export to image
                    </button>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header" (click)="showEct = !showEct">더보기</div>
            <div *ngIf="showEct">

                <div class="card-header sub">돌</div>
                <div class="card-header sub">물풀</div>
                <div class="card-header sub">물방울</div>
            </div>
        </div>
    </div>


</div>
