<div >
    <button style="width:120px;height: 50px;font-size:18px" (click)="clear()">초기화</button>

    <div>

            </div>
            <div style="border: dashed black; width:750px;height:150px;" [hidden]="!isPopupVisible2">
                <img style="width:180px;" (click)="getImgPolaroid($event)" src="../../assets/img/기본고래_물.svg" >

                <img style="width:180px;" (click)="getImgPolaroid($event)" src="../../assets/img/웃는상어_지느러미.svg" >
            </div>
            <div style="position:absolute;top:965px;background-color: rgb(243 244 245);border:double black">
                <img style="width:180px;" (click)="showPopup1()" src="../../assets/img/둥근물고기_기본-_1_.svg" >
                <img style="width:180px;" (click)="showPopup2()" src="../../assets/img/기본고래_물.svg" >
                <img style="width:180px;" (click)="showPopup3()" src="../../assets/img/상어기본_지느러미.svg" >
