<div style="margin:5%;text-align: center">
    <div style="font-size:50px;margin-bottom:4%">
        환영합니다!
    </div>
    <div>
        <span style="font-size: 30px;">당신에 대해서 조금 더 알려주세요!</span><br><br>
        <span style="font-size: 18px;">조금 더 정확한 심리진단에 도움이 됩니다.</span>
    </div>
    <div  class="info-form">
        <form [formGroup]="infoForm">
            <div>
                <div class="input-info">
                    <kendo-formfield>
                        <kendo-label class="form-label" [for]="name"></kendo-label>
                        <input style="background-color: #ffffff;width: 25%;height: 55px;border-radius: 35px;font-size: 20px;padding-left:3%" class="form-input" readonly formControlName="userName" kendoTextBox #name/>
                    </kendo-formfield>
                </div>
                <div class="input-info">
                    <kendo-formfield>
                        <kendo-label class="form-label" [for]="age"></kendo-label>
                        <input style="background-color: #ffffff;width: 25%;height: 55px;border-radius: 35px;font-size: 20px;padding-left:3%" class="form-input" readonly formControlName="age" kendoTextBox #age/>
                    </kendo-formfield>
                </div>
                <div class="input-info">
                    <kendo-label class="form-label" [for]="sex"></kendo-label>
                    <kendo-dropdownlist
                            style="background-color: #ffffff;width: 25%;height: 55px;border-radius: 35px;margin-top:20px;font-size: 20px;padding-left:2%"
                            [data]="genderList"
                            formControlName="genderId"
                            textField="description"
                            valueField="id"
                            [valuePrimitive]="true"
                            #sex
                            class="form-input">
                    </kendo-dropdownlist>
                </div>
                <div class="input-info" >
                    <kendo-label class="form-label" [for]="job" ></kendo-label>
                    <kendo-dropdownlist
                            style="background-color: #ffffff;width: 25%;height: 55px;border-radius: 35px;margin-top:20px;font-size: 20px;padding-left:2%"
                            [data]="jobList"
                            formControlName="jobId"
                            textField="description"
                            valueField="id"
                            [valuePrimitive]="true"
                            #job
                            class="form-input">
                    </kendo-dropdownlist>
                </div>

                <div class="input-info">
                    <kendo-formfield >
                        <kendo-label class="form-label" [for]="familyNum"></kendo-label>
                        <input style="background-color: #ffffff;width: 25%;height: 55px;border-radius: 35px;font-size: 20px;padding-left:3%" class="form-input" formControlName="familyNum" kendoTextBox #familyNum/>
                    </kendo-formfield>
                </div>

            </div>
        </form>

                <button style="position: absolute;">+</button>
            </kendo-formfield>
        </div>-->
        <div class="input-info" style="text-align: -webkit-center;">
            <div style="background-color: #ffffff;width: 25%;height: 55px;border-radius: 35px;margin-top:20px;text-align: left;">
              <span class="input-info" style="font-size: 20px;padding-left:10%; " >
                  <div style="float:left;margin-top:15px;padding-left: 50px">내가 생각하는 가족과의 관계</div>

                  <div style="float:right"><button style="background-color: #FFFFFF;border:0;outline:0;font-size: 25px;margin-top:10px;margin-right: 15px" (click)="subFamily()" >-</button>
                      <button  style="background-color: #FFFFFF;border:0;outline:0;font-size: 25px;margin-top:10px;margin-right: 30px" (click)="addFamily()" [disabled]="familySelected" >+</button>
                </div>
              </span>
            </div>
        </div>
        <div class="input-info" *ngFor="let family of selectedFamily;let i = index;" >
            <span style="font-size: 20px;"> 나와 </span>
            <kendo-dropdownlist
                    style="padding-bottom:10px;background-color: #ffffff;width: 8%;height: 55px;border-radius: 35px;margin-top:20px;font-size: 20px;padding-left:2%"
                    [data]="familyList"
                    textField="description"
                    valueField="id"
                    [(ngModel)]="selectedFamily[i]"
                    (ngModelChange)="familySelect()"

                    #job
                    class="form-input">
            </kendo-dropdownlist>
            <span style="font-size: 20px;">  는  </span>
            <kendo-dropdownlist
                    style="background-color: #ffffff;width: 11%;height: 55px;border-radius: 35px;margin-top:20px;font-size: 20px;padding-left:2%"
                    [data]="familyRelation"
                    textField="description"
                    valueField="id"
                    [(ngModel)]="resultRelation[i]"
                    #job
                    class="form-input">
            </kendo-dropdownlist>
        </div>

    </div>
    <div style="padding: 10px 0;margin:40px 0;display: flex;justify-content: center;">
        <button type="submit" mat-raised-button style="width: 500px; background-color: #fe5e23; color: #ffffff;" (click)="modifyPatientInfo()">수정</button>
    </div>
</div>
