<div   style="   justify-content: center;
  display: flex;
  margin: 0 auto;
  height: 100%;
  overflow: scroll;
  background-color: #ebebeb;">
    <div style="
        display: flex;
    flex-direction: column;
    align-items: center;
    height: fit-content;
    margin: 40px 0;
    ">
        <div style="font-size:43px;margin-top:4%;margin-bottom:4%;flex-direction: column;text-align: center">
            환영합니다!
            <div style="font-weight: 500">ㅡ</div>
        </div>

        <div style="text-align: center;margin-bottom: 20px;">
            <span style="font-size: 23px;">당신에 대해서 조금 더 알려주세요!</span><br>
            <span style="font-size: 15px;">좀 더 정확한 심리진단에 도움이 됩니다.</span>
        </div>
        <div  class="info-form" style="text-align: center">
            <form [formGroup]="infoForm">
                <div >
                    <div class="input-info">
                        <kendo-formfield>
                            <kendo-label class="form-label" [for]="name"></kendo-label>
                            <input placeholder="이름" readonly style="background-color: #ffffff;width:440px;max-width:440px;height: 60px;border-radius: 35px;font-size: 20px;padding-left:40px" class="form-input" formControlName="userName" kendoTextBox #name/>
                        </kendo-formfield>
                    </div>
                    <div class="input-info">
                        <kendo-formfield>
                            <kendo-label class="form-label" [for]="age"></kendo-label>
                            <input placeholder="생년월일(YYMMDD)" style="background-color: #ffffff;width:440px;max-width:440px;height: 60px;border-radius: 35px;font-size: 20px;padding-left:40px;margin-top:-10px" class="form-input"  formControlName="age" kendoTextBox #age/>
                        </kendo-formfield>
                    </div>
                    <div class="input-info">
                        <kendo-label class="form-label" [for]="sex"></kendo-label>
                        <kendo-dropdownlist
                                style="background-color: #ffffff;width:440px;max-width:440px;height: 60px;border-radius: 35px;margin-top:10px;font-size: 20px;padding-left:30px"
                                [defaultItem]="genderDefault"
                                [data]="genderList"
                                formControlName="genderId"
                                textField="description"
                                valueField="id"
                                [valuePrimitive]="true"
                                #sex
                                class="form-input">
                        </kendo-dropdownlist>
                    </div>
                    <div class="input-info" >
                        <kendo-label class="form-label" [for]="job" ></kendo-label>
                        <kendo-dropdownlist
                                style="background-color: #ffffff;width:440px;max-width:440px;height: 60px;border-radius: 35px;margin-top:10px;font-size: 20px;padding-left:30px"
                                [defaultItem]="jobDefault"
                                [data]="jobList"
                                formControlName="jobId"
                                textField="description"
                                valueField="id"
                                [valuePrimitive]="true"
                                #job
                                class="form-input">
                        </kendo-dropdownlist>
                    </div>

                    <div class="input-info">
                        <kendo-formfield >
                            <kendo-label class="form-label" [for]="familyNum"></kendo-label>
                            <input placeholder="현재 같이 살고 있는 가족의 수" style="background-color: #ffffff;width:440px;max-width:440px;height: 60px;border-radius: 35px;font-size: 20px;padding-left:40px;margin-top: -10px" class="form-input" formControlName="familyNum" kendoTextBox #familyNum/>
                        </kendo-formfield>
                    </div>

                </div>
            </form>
            <!--        <div class="input-info">
                        <kendo-formfield >
                            <input placeholder="내가 생각하는 가족과의 관계" readonly style="background-color: #ffffff;width: 30%;height: 55px;border-radius: 35px;font-size: 20px;padding-left:2%;margin-top:20px" class="form-input" formControlName="familyNum" kendoTextBox #familyNum/>
                            <button style="position: absolute;">+</button>
                        </kendo-formfield>
                    </div>-->
            <div class="input-info" style="text-align: -webkit-center;">
                <div style="background-color: #ffffff;height: 60px;border-radius: 35px;margin-top:10px;text-align: left;width:440px;max-width:440px">
                  <span class="input-info" style="font-size: 20px; " >
                      <div style="float:left;margin-top:20px;padding-left: 40px;color:#666667">내가 생각하는 가족과의 관계</div>

                      <div style="float:right">
                          <button style="background-color: #FFFFFF;border:0;outline:0;font-size: 25px;margin-top:15px;margin-right: 15px;" (click)="subFamily()" >-</button>
                          <button  style="background-color: #FFFFFF;border:0;outline:0;font-size: 25px;margin-top:15px;margin-right: 30px" (click)="addFamily()" [disabled]="familySelected" >+</button>
                    </div>
                  </span>
                </div>
            </div>
            <div class="input-info" *ngFor="let family of selectedFamily;let i = index;"style="text-align: center" >
                <span style="font-size: 20px;vertical-align: text-top;text-align: center;color:gray">나와 </span>
                <kendo-dropdownlist
                        style="background-color: #ffffff;width: 140px;min-width:130px;height: 55px;border-radius: 35px;margin-bottom:10px;margin-top:20px;font-size: 20px;padding-left:20px;"
                        [data]="familyList"
                        textField="description"
                        valueField="id"
                        [(ngModel)]="selectedFamily[i]"
                        (ngModelChange)="familySelect()"

                        #job
                        class="form-input">
                </kendo-dropdownlist>
                <span style="font-size: 20px;vertical-align: text-top;margin:10px;color:gray;">는 </span>
                <kendo-dropdownlist
                        style="background-color: #ffffff;width: 220px;min-width:200px;height: 55px;border-radius: 35px;margin-bottom:10px;margin-top:20px;font-size: 20px;padding-left:20px"
                        [data]="familyRelation"
                        textField="description"
                        valueField="id"
                        [(ngModel)]="resultRelation[i]"
                        #job
                        class="form-input">
                </kendo-dropdownlist>
            </div>

        </div>
        <div *ngIf="checkPath" style="padding: 10px 0;margin:10px 0;justify-content: center;">
            <div style="display: flex;margin-bottom: 10px">
                <button style="width: 500px; height:60px;background-color:#959595; color: #ffffff;font-size: 20px;border-radius: 40px;border-color:#959595;border-width: 0px; " (click)="modifyPatientInfo()">다음</button>
            </div>
            <div>
                <button style="width: 500px; height:70px;font-size: 20px;border-radius: 40px;border-color: #ebebeb;border-width:0px;background-color: #ebebeb" (click)="startDrawFish()">다음에 할래요</button>
            </div>
        </div>
        <div *ngIf="!checkPath" style="padding: 10px 0;margin:10px 0;display: flex;justify-content: center; ">
            <button style="width: 440px; height:70px;background-color:#000000; color: #ffffff;font-size: 20px;border-radius: 40px" (click)="modifyPatientInfo()">완료</button>
        </div>
    </div>
</div>
