<div style="text-align: center; 
    margin: 10px;
    align-items: center;
    display: flex;
    flex-direction: column;
    height: 90%;
    justify-content: space-between;">

    <div style="width: 80%; display: flex; flex-direction: column; align-items: center;min-height: 300px;">
        <span style="font-size: 23px;">물고기 가족에 대해서 조금 더 알려주세요!</span>
        <div style="border: 2px solid #000000; width: 23px;margin: 30px 0;"></div>

        <kendo-dropdownlist
                [data]="detailFishList"
                textField="description"
                valueField="id"
                [(ngModel)]="selectedValue"
                (selectionChange)="changeValue($event)"
                rounded="full"
                style="padding: 5px;font-size: 15px;"
                [popupSettings]="{popupClass: 'detailFistClass'}"          
        >
        </kendo-dropdownlist>
    
    </div>

    <button kendoButton class="btn-style" (click)="submit()">완료</button>

</div>
