<div style="margin-bottom: 14px; padding-bottom: 5px;border-bottom: #b7b7b7 1px solid;"  >
  <p style="font-size: 16px; padding: 3px; margin: 0.5em;" [innerHtml]="text">{{text}}</p>
  <div *ngIf="useCanvasStatusInfo">
    <kendo-dropdownlist
            [data]="detailFishList"
            textField="description"
            valueField="id"
            [(ngModel)]="selectedValue"
    >
    </kendo-dropdownlist>
  </div>
</div>

<div style="display: flex; justify-content: space-evenly;">
  <button kendoButton class="btn-style" (click)="closeDialog()">취소</button>
  <button kendoButton class="btn-style highlight" (click)="submit()">확인</button>
</div>
